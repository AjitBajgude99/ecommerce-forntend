<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('assets/e.jpg');
      background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    h2 {
      margin-bottom: 1em;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #2575fc;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1a5ab8;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input id="username" type="text" [(ngModel)]="username"><br>
    <label for="password">Password:</label>
    <input id="password" type="password" [(ngModel)]="password"><br>
    <button (click)="login()">Login</button>
  </div>
</body>
</html>
