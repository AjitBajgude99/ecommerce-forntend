 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic View</title>
  <link rel="stylesheet" href="seller.component.css">
</head>
<body>
  <div class="container">
    <h2>Welcome {{name}}</h2>
    <button class="btn" (click)="changeWhatToShow(1)">Products</button>
    <button class="btn" (click)="logout()">Back</button>
    <div *ngIf="whatToShow==1">
      <app-product></app-product>
    </div>
    
  </div>
</body>
</html>
